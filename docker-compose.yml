# MatterFlow Supabase Stack with Traefik Routing
# Replaces `supabase start` - all services route through Traefik
#
# Hostnames:
#   - api.matterflow.local    -> Kong API Gateway (port 8000)
#   - studio.matterflow.local -> Supabase Studio (port 3000)
#   - mail.matterflow.local   -> Mailpit Email UI (port 8025)
#
# Usage:
#   docker compose --env-file docker/.env --env-file .env.local up -d
#
# Prerequisites:
#   - Traefik must be running on traefik_net network
#   - Add hostnames to /etc/hosts: 127.0.0.1 api.matterflow.local studio.matterflow.local mail.matterflow.local

services:
  # ============================================================================
  # PostgreSQL Database
  # ============================================================================
  db:
    image: public.ecr.aws/supabase/postgres:17.6.1.064
    container_name: matterflow-db
    restart: unless-stopped
    networks:
      - matterflow_net
    volumes:
      - db_data:/var/lib/postgresql/data
      # Migrations applied manually via Task 10 - don't mount here as it interferes
      # with Supabase's built-in initialization scripts that create required roles
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
      POSTGRES_HOST: /var/run/postgresql
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXP: 3600
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -h localhost"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  # ============================================================================
  # Kong API Gateway
  # Routes: /auth/v1, /rest/v1, /realtime/v1, /storage/v1, /pg
  # ============================================================================
  kong:
    image: public.ecr.aws/supabase/kong:2.8.1
    container_name: matterflow-kong
    restart: unless-stopped
    networks:
      - matterflow_net
      - traefik_net
    ports:
      # Expose for Google OAuth callback (Google requires localhost, not .local domains)
      # Using 54322 to leave standard Supabase port (54321) available for other projects
      - "54322:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /var/lib/kong/kong.yml
      KONG_DNS_ORDER: LAST,A,CNAME
      KONG_PLUGINS: request-transformer,cors,key-auth,acl
      KONG_NGINX_PROXY_PROXY_BUFFER_SIZE: 160k
      KONG_NGINX_PROXY_PROXY_BUFFERS: 64 160k
      ANON_KEY: ${ANON_KEY}
      SERVICE_ROLE_KEY: ${SERVICE_ROLE_KEY}
    volumes:
      - ./docker/kong/kong.yml:/var/lib/kong/kong.yml:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.kong.rule=Host(`api.matterflow.local`)"
      - "traefik.http.routers.kong.entrypoints=web"
      - "traefik.http.services.kong.loadbalancer.server.port=8000"
      - "traefik.docker.network=traefik_net"

  # ============================================================================
  # GoTrue - Authentication Service
  # ============================================================================
  auth:
    image: public.ecr.aws/supabase/gotrue:v2.184.0
    container_name: matterflow-auth
    restart: unless-stopped
    networks:
      - matterflow_net
    depends_on:
      db:
        condition: service_healthy
    environment:
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      API_EXTERNAL_URL: ${API_EXTERNAL_URL:-http://api.matterflow.local}

      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgres://supabase_auth_admin:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-postgres}

      GOTRUE_SITE_URL: ${SITE_URL:-http://matterflow.local}
      GOTRUE_URI_ALLOW_LIST: ""
      GOTRUE_DISABLE_SIGNUP: "false"

      GOTRUE_JWT_ADMIN_ROLES: service_role
      GOTRUE_JWT_AUD: authenticated
      GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated
      GOTRUE_JWT_EXP: 3600
      GOTRUE_JWT_SECRET: ${JWT_SECRET}

      GOTRUE_EXTERNAL_EMAIL_ENABLED: "true"
      GOTRUE_MAILER_AUTOCONFIRM: "true"
      GOTRUE_SMTP_ADMIN_EMAIL: admin@matterflow.local
      GOTRUE_SMTP_HOST: mailpit
      GOTRUE_SMTP_PORT: 1025
      GOTRUE_SMTP_SENDER_NAME: MatterFlow
      GOTRUE_MAILER_URLPATHS_INVITE: /auth/v1/verify
      GOTRUE_MAILER_URLPATHS_CONFIRMATION: /auth/v1/verify
      GOTRUE_MAILER_URLPATHS_RECOVERY: /auth/v1/verify
      GOTRUE_MAILER_URLPATHS_EMAIL_CHANGE: /auth/v1/verify

      GOTRUE_EXTERNAL_ANONYMOUS_USERS_ENABLED: "false"
      GOTRUE_EXTERNAL_PHONE_ENABLED: "false"

      # Google OAuth for login (must use localhost for Google's redirect URI validation)
      # Redirect goes to Next.js app which proxies to GoTrue (Safari can't reach Kong directly)
      GOTRUE_EXTERNAL_GOOGLE_ENABLED: ${GOOGLE_AUTH_ENABLED:-true}
      GOTRUE_EXTERNAL_GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOTRUE_EXTERNAL_GOOGLE_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOTRUE_EXTERNAL_GOOGLE_REDIRECT_URI: http://localhost:3001/auth/callback
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9999/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ============================================================================
  # PostgREST - REST API for PostgreSQL
  # ============================================================================
  rest:
    image: public.ecr.aws/supabase/postgrest:v14.1
    container_name: matterflow-rest
    restart: unless-stopped
    networks:
      - matterflow_net
    depends_on:
      db:
        condition: service_healthy
    environment:
      PGRST_DB_URI: postgres://authenticator:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-postgres}
      PGRST_DB_SCHEMAS: public,storage,graphql_public
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: ${JWT_SECRET}
      PGRST_DB_USE_LEGACY_GUCS: "false"
      PGRST_APP_SETTINGS_JWT_SECRET: ${JWT_SECRET}
      PGRST_APP_SETTINGS_JWT_EXP: 3600
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ============================================================================
  # Realtime - WebSocket service for real-time subscriptions
  # ============================================================================
  realtime:
    image: public.ecr.aws/supabase/realtime:v2.68.4
    container_name: matterflow-realtime
    restart: unless-stopped
    networks:
      - matterflow_net
    depends_on:
      db:
        condition: service_healthy
    environment:
      PORT: 4000
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: supabase_admin
      DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      DB_NAME: ${POSTGRES_DB:-postgres}
      DB_AFTER_CONNECT_QUERY: "SET search_path TO _realtime"
      DB_ENC_KEY: supabaserealtime
      API_JWT_SECRET: ${JWT_SECRET}
      FLY_ALLOC_ID: fly123
      FLY_APP_NAME: realtime
      APP_NAME: realtime
      SECRET_KEY_BASE: UpNVntn3cDxHJpq99YMc1T1AQgQpc8kfYTuRgBiYa15BLrx8etQoXz3gZv1/u2oq
      ERL_AFLAGS: -proto_dist inet_tcp
      ENABLE_TAILSCALE: "false"
      DNS_NODES: "''"
      RLIMIT_NOFILE: "10000"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:4000/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ============================================================================
  # Storage API - File storage service
  # ============================================================================
  storage:
    image: public.ecr.aws/supabase/storage-api:v1.33.0
    container_name: matterflow-storage
    restart: unless-stopped
    networks:
      - matterflow_net
    depends_on:
      db:
        condition: service_healthy
      rest:
        condition: service_started
    environment:
      ANON_KEY: ${ANON_KEY}
      SERVICE_KEY: ${SERVICE_ROLE_KEY}
      POSTGREST_URL: http://rest:3000
      PGRST_JWT_SECRET: ${JWT_SECRET}
      DATABASE_URL: postgres://supabase_storage_admin:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-postgres}
      FILE_SIZE_LIMIT: 52428800
      STORAGE_BACKEND: file
      FILE_STORAGE_BACKEND_PATH: /var/lib/storage
      TENANT_ID: stub
      REGION: stub
      GLOBAL_S3_BUCKET: stub
      ENABLE_IMAGE_TRANSFORMATION: "true"
      IMGPROXY_URL: http://imgproxy:8080
    volumes:
      - storage_data:/var/lib/storage
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/status || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ============================================================================
  # Postgres Meta - Database introspection API (for Studio)
  # ============================================================================
  meta:
    image: public.ecr.aws/supabase/postgres-meta:v0.95.1
    container_name: matterflow-meta
    restart: unless-stopped
    networks:
      - matterflow_net
    depends_on:
      db:
        condition: service_healthy
    environment:
      PG_META_PORT: 8080
      PG_META_DB_HOST: db
      PG_META_DB_PORT: 5432
      PG_META_DB_NAME: ${POSTGRES_DB:-postgres}
      PG_META_DB_USER: supabase_admin
      PG_META_DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}

  # ============================================================================
  # Supabase Studio - Admin Dashboard
  # ============================================================================
  studio:
    image: public.ecr.aws/supabase/studio:2025.12.09-sha-434634f
    container_name: matterflow-studio
    restart: unless-stopped
    networks:
      - matterflow_net
      - traefik_net
    depends_on:
      db:
        condition: service_healthy
      kong:
        condition: service_started
      meta:
        condition: service_started
    environment:
      HOSTNAME: 0.0.0.0
      STUDIO_PG_META_URL: ${STUDIO_PG_META_URL:-http://meta:8080}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      DEFAULT_ORGANIZATION_NAME: MatterFlow
      DEFAULT_PROJECT_NAME: therapy
      SUPABASE_URL: ${SUPABASE_URL:-http://kong:8000}
      SUPABASE_PUBLIC_URL: ${API_EXTERNAL_URL:-http://api.matterflow.local}
      SUPABASE_ANON_KEY: ${ANON_KEY}
      SUPABASE_SERVICE_KEY: ${SERVICE_ROLE_KEY}
      LOGFLARE_API_KEY: ""
      LOGFLARE_URL: ""
      NEXT_PUBLIC_ENABLE_LOGS: "false"
      NEXT_ANALYTICS_BACKEND_PROVIDER: ""
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.studio.rule=Host(`studio.matterflow.local`)"
      - "traefik.http.routers.studio.entrypoints=web"
      - "traefik.http.services.studio.loadbalancer.server.port=3000"
      - "traefik.docker.network=traefik_net"

  # ============================================================================
  # Mailpit - Email testing (replaces Inbucket)
  # ============================================================================
  mailpit:
    image: public.ecr.aws/supabase/mailpit:v1.22.3
    container_name: matterflow-mailpit
    restart: unless-stopped
    networks:
      - matterflow_net
      - traefik_net
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: "true"
      MP_SMTP_AUTH_ALLOW_INSECURE: "true"
    volumes:
      - mailpit_data:/data
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.mailpit.rule=Host(`mail.matterflow.local`)"
      - "traefik.http.routers.mailpit.entrypoints=web"
      - "traefik.http.services.mailpit.loadbalancer.server.port=8025"
      - "traefik.docker.network=traefik_net"

# ==============================================================================
# Networks
# ==============================================================================
networks:
  matterflow_net:
    name: matterflow_net
    driver: bridge
  traefik_net:
    name: traefik_net
    external: true

# ==============================================================================
# Volumes
# ==============================================================================
volumes:
  db_data:
    name: matterflow_db_data
  storage_data:
    name: matterflow_storage_data
  mailpit_data:
    name: matterflow_mailpit_data
